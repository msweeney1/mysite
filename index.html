<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEDN @ Udacity</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="img-responsive title-logo" src="images/Udacity-logo.jpg" alt="Udacity Logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin title-super">Matt Sweeney</h1>
          <h3>Front-End Ninja</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        <img class="img-responsive" src="images/my-main.png" alt="Main Picture">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-thin">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <div class="featured">
            <img class="img-responsive" src="images/pic1.jpg" alt="Featured Work 1">
            <h3>Resume</h3>
            <p><a href="http://msweeney1.github.io/P2/">My Resume</a></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="featured">
            <img class="img-responsive" src="images/pic2.jpg" alt="Featured Work 2">
            <h3>Arcade Game</h3>
            <p><a href="https://github.com/msweeney1">My Game</a></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="featured">
            <img class="img-responsive" src="images/pic3.jpg" alt="Featured Work 3">
            <h3>Website Optimization</h3>
            <p><a href="https://github.com/msweeney1">My Site</a></p>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <div class="featured">
            <img class="img-responsive" src="images/pic4.jpg" alt="Featured Work 1">
            <h3>Neighborhood Map</h3>
            <p><a href="https://github.com/msweeney1">My Map</a></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="featured">
            <img class="img-responsive" src="images/pic5.jpg" alt="Featured Work 2">
            <h3>Feed Reader Testing</h3>
            <p><a href="https://github.com/msweeney1">Link to Project</a></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="featured">
            <img class="img-responsive" src="images/pic6.jpg" alt="Featured Work 3">
            <h3>Contact</h3>
            <p><a href="https://github.com/msweeney1">My Contact Information</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
